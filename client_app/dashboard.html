<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <title>Dashboard Chat</title>
    <style>
        /* Tambahan style khusus dashboard agar sesuai style.css kamu */
        body { padding: 20px; box-sizing: border-box; }
        .container { display: flex; gap: 20px; max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 6px 18px rgba(30,41,59,0.06); }
        .user-list { width: 250px; border-right: 1px solid #eee; padding-right: 20px; }
        .chat-area { flex: 1; }
        .message-box { height: 400px; border: 1px solid #eee; overflow-y: scroll; padding: 15px; margin-bottom: 15px; background: #fbfdff; border-radius: 8px; }
        
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .msg.received { background: #f1f5f9; color: #334155; border-bottom-left-radius: 0; }
        .msg.sent { background: #eff6ff; color: #1e293b; margin-left: auto; text-align: right; border-bottom-right-radius: 0; border: 1px solid #dbeafe; }
        
        .meta { font-size: 0.7em; display: block; margin-top: 4px; opacity: 0.7; }
        .verified { color: var(--success); font-weight: bold; font-size: 0.75em; display: inline-block; background: #dcfce7; padding: 2px 6px; border-radius: 4px; margin-bottom: 2px;}
        .bad-sig { color: var(--danger); font-weight: bold; background: #fee2e2; padding: 2px 6px; border-radius: 4px;}

        select, textarea { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px; font-family: inherit; }
        textarea { resize: vertical; min-height: 80px; }
        h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; max-width: 900px; margin-left: auto; margin-right: auto;}
    </style>
</head>
<body>
    
    <div class="header">
        <div>
            <h1>Halo, <span id="currentUserDisplay">...</span></h1>
            <p style="color:gray; font-size: 14px; margin:0;">Secure End-to-End Encrypted Chat</p>
        </div>
        <button class="btn btn-ghost" onclick="doLogout()">Logout</button>
    </div>

    <div class="container">
        <div class="user-list">
            <h3 style="font-size:16px; margin-top:0;">Kirim Pesan Ke:</h3>
            <select id="recipientSelect">
                <option value="">Memuat user...</option>
            </select>
            <div id="notice" style="margin-top:10px;"></div>
        </div>

        <div class="chat-area">
            <div id="messageBox" class="message-box">
                <div style="text-align:center; color:gray; margin-top:20px;">Memuat pesan...</div>
            </div>
            
            <div style="display:flex; gap:10px; flex-direction:column;">
                <textarea id="msgInput" placeholder="Ketik pesan rahasia di sini..."></textarea>
                <button class="btn btn-primary" onclick="sendMessage()">Kirim Pesan (Enkripsi & Sign)</button>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
    <script>
        // Init Dashboard Logic saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
        });
    </script>
</body>
</html>
